apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argo-wf-default-executor-role
  namespace: default
rules:
  - apiGroups: ["argoproj.io"]
    resources: ["workflowtaskresults"]
    verbs: ["create","get","list","watch","update","patch","delete"]
  - apiGroups: [""]
    resources: ["pods","pods/log"]
    verbs: ["get","list","watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create","get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-executor-rb
  namespace: default
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: Role
  name: argo-wf-default-executor-role
  apiGroup: rbac.authorization.k8s.io
